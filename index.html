<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="mv-box --left"></div>

		<div class="mv-box --right"></div>

		<div class="mv-box --center"></div>
		<div class="calculator">
			<input type="text" class="--input" id="screen" />
			<div class="--row">
				<div class="btn">+</div>
				<div class="btn">7</div>
				<div class="btn">8</div>
				<div class="btn">9</div>
			</div>
			<div class="--row">
				<div class="btn">-</div>
				<div class="btn">6</div>
				<div class="btn">5</div>
				<div class="btn">4</div>
			</div>
			<div class="--row">
				<div class="btn">*</div>
				<div class="btn">3</div>
				<div class="btn">2</div>
				<div class="btn">1</div>
			</div>
			<div class="--row">
				<div class="btn">/</div>
				<div class="btn">.</div>
				<div class="btn">0</div>
				<div class="btn">(</div>
			</div>
			<div class="--row">
				<div class="btn">)</div>
				<div class="btn">C</div>
				<div class="btn">AC</div>
				<div class="btn --equal">=</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
